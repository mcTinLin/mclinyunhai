<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute 指令转换器下载</title>
    <link rel="shortcut icon" href="/favicon.png">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/home_background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
            perspective: 1000px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 下载容器样式 */
        .download-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.95) rotateX(-10deg);
            animation: scaleIn 0.8s ease-in-out forwards;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .download-container:hover {
            transform: scale(1.02) rotateX(0deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes scaleIn {
            to {
                transform: scale(1) rotateX(0deg);
            }
        }

        /* 下载标题样式 */
        .download-title {
            color: #007BFF;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.5em;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
            animation: titleGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
            }
        }

        /* 下载描述样式 */
        .download-description {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 1.2em;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUpFadeIn 0.8s ease-in-out 0.3s forwards;
        }

        @keyframes slideUpFadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 下载图片样式 */
        .download-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 15px;
            border: 5px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            transform: rotateY(-10deg);
            animation: imageRotateIn 0.8s ease-in-out forwards;
        }

        .download-image:hover {
            transform: scale(1.08) rotateY(0deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        @keyframes imageRotateIn {
            to {
                transform: rotateY(0deg);
            }
        }

        /* 下载按钮样式 */
        .download-button {
            display: inline-block;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 1.2em;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-20deg);
            transition: left 0.5s ease;
        }

        .download-button:hover::before {
            left: 100%;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        /* 作者信息样式 */
        .author {
            color: #555;
            font-size: 0.9em;
        }

        /* 版权信息样式 */
        .copyright {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .download-container {
                padding: 30px;
            }

            .download-title {
                font-size: 2em;
            }

            .download-description {
                font-size: 1em;
            }

            .download-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="download-container">
        <h1 class="download-title">Execute 指令转换器</h1>
        <p class="download-description">指令转换器能够帮助你把旧版 Execute 指令转换成新版 Execute 指令，且能够纠错旧版指令中错误部分，能够批量转换指令，帮助新手创建指令。</p>
        <img class="download-image" src="/assets/download/ExecuteConversion.png" alt="示例文件截图">
        <a href="/download/ExecuteConversion/Execute_Conversion.exe" class="download-button">点击下载</a>
        <div class="author">
            by 尘风一枚
        </div>
    </div>
    <div class="copyright">
        Copyright © 2024-2025 MCLINYUNHAI. All Rights Reserved.
    </div>
</body>

</html>
